# âœ… Build Verification Workflow
# Ensures the project builds cleanly before merging

name: Verify Build

on:
  push:
    branches: [main]  # ğŸ‘ˆ Add more or switch to ["*"] if needed
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # ğŸ§° 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ğŸ“¦ 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ› ï¸ 4. Run build
      - name: Build project
        run: npm run build
