# âœ… Type Check Workflow
# Ensures your TypeScript codebase has no type errors on push and PR

name: Type Check

on:
  push:
    branches: [main]  # ðŸ‘ˆ Change to ["*"] for all branches, or add more like [main, dev]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§¾ 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # ðŸ§° 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match your dev environment

      # ðŸ“¦ 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # ðŸ§  4. Run TypeScript type check
      - name: Type check
        run: npx tsc --noEmit  # ðŸš« noEmit = donâ€™t output .js files, just check types


