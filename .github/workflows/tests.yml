# Runs your unit and integration tests on push and pull request

name: Run Tests

on:
  push:
    branches: [main]  # ğŸ‘ˆ Change to ["*"] or add more branches if needed
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # ğŸ§° 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ğŸ“¦ 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§ª 4. Run tests
      - name: Run tests
        run: npm test


