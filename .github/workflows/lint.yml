# âœ… Lint & Format Workflow
# This workflow runs ESLint and Prettier checks on pushes and pull requests.

name: Lint & Format

on:
  push:
    branches: [main]  # ğŸ‘ˆ Change this to ["*"] to run on all branches
  pull_request:
    branches: [main]  # ğŸ‘ˆ Or add more like [main, dev, beta] for specific branches

jobs:
  lint:
    runs-on: ubuntu-latest  # ğŸ§  The VM that runs this job

    steps:
      # ğŸ§¾ 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # ğŸ§° 2. Setup Node.js (adjust version as needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # âš ï¸ Use the Node version your project runs on

      # ğŸ“¦ 3. Install dependencies with clean lockfile
      - name: Install dependencies
        run: npm ci  # â¬…ï¸ Faster and cleaner than `npm install`

      # ğŸ§¹ 4. Lint code using ESLint
      - name: Run ESLint
        run: npm run lint

      # ğŸ¯ 5. Check formatting using Prettier
      - name: Run Prettier check
        run: npm run format:check


